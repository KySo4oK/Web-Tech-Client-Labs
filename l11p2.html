<HTML>
<HEAD>
    <meta charset="utf-8">
</HEAD>
<TITLE>Який зараз тиждень</TITLE>
<script language="JavaScript">
    let array = new Array(20);
    for(let i = 0 ; i < array.length; i++){
        array[i] = (Math.random()*100) - 50;
    }
    let sum = 0;
    for(let i = 0 ; i < array.length; i++){
        if(array[i]>0){
            sum++;
        }
    }
    alert(sum);
</script>
</FORM>
</BODY>
</HTML>
