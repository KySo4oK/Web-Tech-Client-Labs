<html>
<head>
    <meta charset="utf-8">
    <script language="JavaScript">
        function test1(form) {
            let email = form.text1.value;
            if (email == "" ||
                email.indexOf('@', 0) === -1 ||
                email.indexOf('@', 0)  > email.indexOf('.', 0)) {
                    alert("Неправильно введена адреса e-mail!");
            } else {
                alert("OK!");
            }
        }
    </script>
</head>
<body>
<form name="first">
    Вкажіть ваш email:<br>
    <input type="text" name="text1" id="name">
    <input type="button" name="button1" value="Перевірка"
           onClick="test1()"><br>
</form>
</body>
</html>
