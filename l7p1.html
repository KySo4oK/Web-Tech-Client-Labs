<HTML>
<HEAD>
    Koвтyнeць O.B. Beб-тexнoлoгiї.
    <meta charset="utf-8">
    <TITLE>Міста і пам’ятки.</TITLE>
    <script>
        let q;
        let a;
        let r;
        let c;
        let id;
        function eq(){
            //q=document.test.question.value;
            a=document.test.answer.value;
            r=document.test.row.value;
            c=document.test.column.value;
            id = r + c;
        }
        function result(obj){
            document.getElementById(id).style.backgroundColor = a;
        }
        function reset() {
            document.getElementById("allTable").style.backgroundColor = "white";
        }
        function allTable() {
            document.getElementById("allTable").style.backgroundColor = a;
        }
    </script>
<BODY background="fon3.gif">
<h3 align=center>Міста і пам’ятки</h3>
    <FORM name="test">
        <TABLE border=3 align=center cellpadding=5
               cellspacing=6 bgcolor= silver name="table">
            <TR><TD>
                <select size=7 name="answer" onChange="eq()">
                    <option value="red">Red<br>
                    <option value="black">Black<br>
                    <option value="green">Green<br>
                    <option value="brown">Brown<br>
                    <option value="yellow">Yellow<br>
                    <option value="blue">Blue<br>
                    <option value="purple">Purple<br>
                    <option value="orange">Orange<br>
                </select>
            </TD>
                <TD>
                    <select size=1 name="row" onChange="eq()">
                        <option value="1">1<br>
                        <option value="2">2<br>
                        <option value="3">3<br>
                    </select>
                </TD>
                <TD>
                    <select size=1 name="column" onChange="eq()">
                        <option value="1">1<br>
                        <option value="2">2<br>
                        <option value="3">3<br>
                    </select>
                </TD></TR>
        </TABLE>
        <table id="allTable" width="1000" height="200" border="1">
            <tr>
                <td id="11"></td>
                <td id="12"></td>
                <td id="13"></td>
            </tr>
            <tr>
                <td id="21"></td>
                <td id="22"></td>
                <td id="23"></td>
            </tr>
            <tr>
                <td id="31"></td>
                <td id="32"></td>
                <td id="33"></td>
            </tr>
        </table>
        <input type="button" value="Результат" onclick="result()">
        <input type="reset" value= "All Table" onclick="allTable()">
    </FORM>
</BODY>
</HTML>
