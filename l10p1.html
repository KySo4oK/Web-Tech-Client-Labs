<HTML>
<HEAD>
    <meta charset="utf-8">
    <TITLE> Кількість заданих слів у тексті </TITLE>
    <script language="JavaScript">
        function numword(obj){
            let text = obj.textin.value;
            let res = 1;
            for(let i = 0; i < text.length; i++){
                if(text.charAt(i) == " "){
                    i++;
                    while (text.charAt(i) != " "){
                        i++;
                    }
                    res++;
                }
            }
            obj.result.value=res;
        }
    </script>
</HEAD>
<BODY bgcolor="#FFFFCC">
<h4> Кількість слів у тексті </h4>
<FORM name="form1">
    Введіть текст:<br>
    <textarea name="textin" rows=4 cols=20></textarea><hr>
    <input type="button" value="Обчислити"
           onClick="numword(form1)"><hr>
    Кількість слів у тексті: <input type="text" name="result" size=8><hr>
    <input type="reset" value="Скасувати">
</FORM>
</BODY>
</HTML>
