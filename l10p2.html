<HTML>
<HEAD>
    <meta charset="utf-8">
    <TITLE> Кількість заданих слів у тексті </TITLE>
    <script language="JavaScript">
        function change(obj){
            let changeWord = obj.changedWord.value;
            let wordThatChange = obj.wordThatChange.value;
            let text = obj.textin.value;
            text = text.replace(/(^\s*)|(\s*$)/gi,"");
            text = text.replace(/[ ]{2,}/gi," ");
            text = text.replace(/\n /,"\n");
            let array = text.split(' ');
            let endtext = "";
            for(let i = 0; i < array.length; i++){
                if(array[i] == changeWord){
                    array[i] = wordThatChange;
                }
                endtext +=array[i] + " ";
            }
            obj.result.value = endtext;
        }
    </script>
</HEAD>
<BODY bgcolor="#FFFFCC">
<h4> Кількість слів у тексті </h4>
<FORM name="form1">
    Введіть текст:<br><hr>
    <textarea name="textin" rows=4 cols=20></textarea><hr>
    Введіть слово, що треба замінити:<br><hr>
    <textarea name="changedWord" rows=4 cols=20></textarea><hr>
    Введіть слово, на яке замінюємо:<br><hr>
    <textarea name="wordThatChange" rows=4 cols=20></textarea><hr>
    <input type="button" value="Change"
           onClick="change(form1)"><hr>
    Кількість слів у тексті:<br><hr>
    <textarea name="result" rows=4 cols=20></textarea><hr>
    <input type="reset" value="Скасувати">
</FORM>
</BODY>
</HTML>
