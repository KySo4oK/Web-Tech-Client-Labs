<HTML>
<HEAD>
    <meta charset="utf-8">
    <TITLE>Міста і пам’ятки.</TITLE>
    <script>
        let sum=0;
        let q;
        let a;
        function result(){
            document.test.res.value=sum;
        }
        function add() {
            q=test.question.value
            a=test.answer.value;
            sum +=a*q;
        }
    </script>
<BODY background="fon3.gif">
<h3 align=center>Міста і пам’ятки</h3>
    <FORM name="test">
        <TABLE border=3 align=center cellpadding=5
               cellspacing=6 bgcolor= silver>
            <TR><TH>Продукт</TH><TH>Вага</TH>
            <TR><TD>
                <select size =5 name="question"
                        onChange="q=test.question.value">
                    <option value="100">Музей Прадо<br>
                    <option value="200" >Рейхстаг<br>
                    <option value="200">Опера Ла Скала<br>
                    <option value="300">Стіна Плачу<br>
                    <option value="400">Священний камінь Кааб<br>
                    <option value="500">Тріумфальна Арка<br>
                    <option value="150">Статуя Свободи<br>
                    <option value="160">Tayеp<br>
                </select>
            </TD><TD>
                <select size=5 name="answer">
                    <option value="1">1<br>
                    <option value="2">2<br>
                    <option value="3">3<br>
                    <option value="4">4<br>
                    <option value="5">5<br>
                </select>
            </TD></TR>
        </TABLE>
        Сума
        <input type="text" name="res" size="5"><br>
        <input type="button" value="Додати в корзину" onclick="add()">
        <input type="button" value="Результат" onclick="result()">
        <input type="reset" value= "Оновити" onclick="sum=0">
    </FORM>
</BODY>
</HTML>
