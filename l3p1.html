<HTML>
<HEAD>
    <meta charset="utf-8">
    <TITLE> Обчислення максимального значення</TITLE>
    <script language="JavaScript">
        function maxval (obj ){
            let a = Number(obj.num1.value);
            let b = Number(obj.num2.value);
            let c = Number(obj.num3.value);
            let d = Number(obj.num4.value);
            let e = Number(obj.num5.value);
            let max = Math.max(a,b,c,d,e);
            let i = 0;
            if(a == max){
                i++;
            }
            if(b == max){
                i++;
            }
            if(c == max){
                i++;
            }
            if(d == max){
                i++;
            }
            if(e == max){
                i++;
            }
            obj.res.value=i;
        }
    </script>
</HEAD>
<BODY>
<p> Обчислення максимального значення</p>
<FORM name="form1">
    Число 1: <input type="text" size=8 name="num1"><br>
    Число 2: <input type="text" size=8 name="num2"><br>
    Число 3: <input type="text" size=8 name="num3"><br>
    Число 4: <input type="text" size=8 name="num4"><br>
    Число 5: <input type="text" size=8 name="num5"><br>
    Максимальне значення = <input type="text" size=8 name="res"><br>
    <input type="button" value="Визначити" onClick="maxval(form1)">
    <input type="reset">
</FORM>
</BODY>
</HTML>
