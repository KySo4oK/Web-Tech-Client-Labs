<HTML>
<HEAD>
    <meta charset="utf-8">
</HEAD>
    <TITLE>Досконалі числа через ітерації</TITLE>
    <script language="JavaScript">
        let str =prompt("Вкажіть натуральне число",6);
        let newStr = "";
        for (let i = str.length - 1; i >= 0; i--) {
            newStr += str.charAt(i);
        }
        alert(newStr);

    </script>
    </FORM>
    </BODY>
</HTML>
