<HTML>
<HEAD>
    <meta charset="utf-8">
</HEAD>
<TITLE>Досконалі числа через ітерації</TITLE>
<script language="JavaScript">
    let str =parseInt(prompt("Вкажіть натуральне число",6));
    let arr = [];
    arr.push(str);
    for (let i = str - 1; i > 0; i--) {
        if(str%i==0){
            arr.push(i);
        }
    }
    alert(arr);
</script>
</FORM>
</BODY>
</HTML>
