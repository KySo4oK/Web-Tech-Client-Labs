<html>
<head>
    <meta charset="utf-8">
    <script language="JavaScript">
        function test1(){
            let name = document.getElementById("name").value;
            let firstCh = name.charAt(0).toUpperCase();
            if(name.charAt(0) == firstCh){
                alert("correct");
            } else {
                alert("incorrect");
            }

        }
    </script>
</head>
<body>
<form name="first">
    Вкажіть ваше ім’я:<br>
    <input type="text" name="text1" id="name">
    <input type="button" name="button1" value="Перевірка"
           onClick="test1()"><br>
</form>
</body>
</html>
